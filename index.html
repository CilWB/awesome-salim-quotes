<body>
  <center>
    <h1><span class="red">‡∏ß‡∏≤‡∏ó</span><!--
    --><span class="white">‡∏Å‡∏£‡∏£‡∏°</span><!--
    --><span class="blue">‡∏™‡∏•‡∏¥‡πà‡∏°</span><!--

    --><span class="red">‡πÄ‡∏à‡πã‡∏á</span></h1>
    <input id="hidden_result">
    <p id="result">‡πÄ‡∏ñ‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡∏≠‡∏≠‡∏Å ‡∏ö‡∏≠‡∏Å‡πÄ‡∏£‡∏≤‡∏™‡∏¥ üëáüèø</p>
    <button id="copy"></button>
    <button id="generate" disabled><marquee>üö¥‚Äç‚ôÇÔ∏è ‡∏õ‡∏±‡πà‡∏ô‡πÄ‡∏•‡∏¢! üö¥‚Äç‚ôÄÔ∏è</marquee></button>
  </center>

  <script>
    Math.randint = (n) => Math.floor(n * Math.random());
    document.addEventListener("DOMContentLoaded", () => {
      var sentences, curr_sentence;
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
          sentences = xhr.responseText
            .split("\n")
            .filter((line) => line.startsWith("- "))
            .map((line) => line.substring(2));
          document.getElementById("generate").removeAttribute("disabled");
        }
      };
      xhr.open(
        "GET",
        "https://raw.githubusercontent.com/narze/awesome-salim-quotes/main/README.md"
      );
      xhr.send();
      document.getElementById("generate").onclick = (e) => {
        curr_sentence = sentences[Math.randint(sentences.length)];
        document.getElementById("result").innerHTML = curr_sentence;
        document.getElementById("copy").innerHTML = "Copy";
        document.getElementById("copy").style.opacity = 1;
      };

      document.getElementById("copy").onclick = (e) => {
        document.getElementById("hidden_result").value = curr_sentence;
        var copyElem = document.getElementById("hidden_result");
        copyElem.select();
        copyElem.setSelectionRange(0, 99999);
        document.execCommand("copy");
        document.getElementById("copy").innerHTML = "Copied";
        // clear selection
        if (window.getSelection) {
          window.getSelection().removeAllRanges();
        } else if (document.selection) {
          document.selection.empty();
        }
      };
    });
  </script>
